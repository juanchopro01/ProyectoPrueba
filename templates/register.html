{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulario de Registro</title>
<link rel="stylesheet" href="{% static 'css/registro.css' %}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<script src="{% static 'js/validaciones.js' %}"></script>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-md-10 col-lg-8">
                <div class="card">
                    <h3 class="text-center text-light bg-dark p-3 rounded">FIFA COPA DEL MUNDO 2026
                        <img src="{% static 'images/2026_FIFA_World_Cup.png' %}" alt="imagen admin" class="logo-img">
                    </h3>
                    <div class="card-body">
                        <h2 class="text-center mb-4">Registro de Usuario</h2>
                        <form method="post" action="{% url 'register' %}">
                            {% csrf_token %}
        
                            <div class="mb-3">
                                <label for="{{ form.username.id_for_label }}" class="form-label">Usuario:</label>
                                {{ form.username }}
                            </div>
        
                            <div class="mb-3">
                                <label for="{{ form.email.id_for_label }}" class="form-label">Correo:</label>
                                {{ form.email }}
                            </div>
        
                            <div class="mb-3">
                                <label for="{{ form.password1.id_for_label }}" class="form-label">Contraseña:</label>
                                {{ form.password1 }}
                            </div>
        
                            <div class="mb-3">
                                <label for="{{ form.password2.id_for_label }}" class="form-label">Confirmar Contraseña:</label>
                                {{ form.password2 }}
                            </div>
        
                            <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
                            <a href="{% url 'login' %}" class="btn btn-secondary btn-block mt-3">Volver</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
