{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="{% static 'css/log.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="{% static 'js/validaciones.js' %}"></script>
    <title>Login</title>
</head>
<body>
    <div class="hero"> 
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <a href="{% url 'index' %}" class="btn btn-primary">REGRESAR</a>
                <br>
                <br>
                <div class="card">
                    <h3 class="text-center text-light bg-dark p-3 rounded">Copa del mundo FIFA 2026</h3>
                    <div class="text-center">
                        <img src="{% static 'images/2026_FIFA_World_Cup.png' %}" alt="imagen admin" width="150px">
                    </div>
                    <div class="card-body btn-center">
                        <h2 class="text-center mb-4">iNICIO DE SESION</h2>
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="username" class="form-label">Usuario</label>
                                <input type="text" name="username" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" name="password" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block text-center">Login</button>
                        </form>
                        <br>
                        <h5> ¿desea registrarse? <h5>
                            
                        <a href="{% url 'register' %}" class="btn btn-primary btn-block text-center">Registrate</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
